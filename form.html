<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form</title>
</head>
<body>
<fieldset style="width:500px">
<Legend align="center"><h3>Job Portal Registration Form</h3></Legend>
<form action="/table.html" method="Post" >
<table cellspacing ="3">
<tr>
<td colspan="2" align="center"><h4>Personal Details</h4></td></tr>
<tr>
<td><label for="name"><b>Name:</b></label></td>
<td><input type="text" name="name" id="name" required autocomplete="on">Required</td>
</tr>
<tr>
<td><label for="birth"><b>DOB:</b></label></td>
<td><input type="date" name="birth" id="birth"></td>
</tr>
<tr>
<td><label for="telephone"><b>phone Number:</b></label></td>
<td><input type="tel" name="telephone" id="telephone" required>Required</td>
</tr>
<tr>
<td><label for="email"><b>Email Id:</b></label></td>
<td><input type="email" name="Email" id="email" autocomplete="off" required>Required</td>
</tr>
<tr>
<td><label for="address"><b>Address:</b></label></td>
<td><textarea id="address" name="address" rows="4" cols="20" placeholder="Enter Full Address"></textarea></td>
</tr>
<tr>
<td><label for="name"><b>Gender:</b></label></td>
<td><input type="radio" id="male" name="gender" Value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" Value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" Value="other">
<label for="other">Other</label></td>
</tr>
<tr>
<td><label for="Lang"><b>Language:</b></label></td>
<td><input type="checkbox" name="Lang" id="ELang">
<label for="ELang">English</label>
<input type="checkbox" name="Lang" id="HLang">
<label for="HLang">Hindi</label>
<input type="checkbox" name="Lang" id="TLang">
<label for="TLang">Tamil</label>
<input type="checkbox" name="Lang" id="TeLang">
<label for="TeLang">Telugu</label>
</td>
</tr>
<tr>
<td colspan="2" align="center"><h4>Education and Experience Details</h4></td></tr>
<tr>
<td><label for="degree"><b>Degree:</b></label></td>
<td><select name="degree" id="degree">
<option Value="Bachelor's degree">Bachelor's degree</Option>
<option Value="Master's degree">Master's degree</Option>
<option Value="Doctorate or higher">Doctorate or higher</option>
<option Value="Vocational qualification">Vocational qualification</option>
</select></td>
</tr>
<tr>
<td><label for="passedout"><b>Year of Passedout</b></label>
<td><input type="number" name="passedout" id="passedout" min="2015" max="2020"></td>
</tr>
<tr>
<td><label for="cname"><b>Current Company:</b></label></td>
<td><input type="text" name="cname" id="cname"></td>
</tr>
<tr>
<td><label for="homepage"><b>Company Homepage:</b></label></td>
<td><input type="url" id="homepage" name="homepage"></td>
</tr>
<tr>
<td><label for="skill"><b>Skills:</b></label></td>
<td><select name="skill" id="skill" multiple>
<optgroup label="Front End Languages">
<option Value="HTML">HTML</Option>
<option Value="CSS">CSS</Option>
<option Value="Javascript">Javascript</option>
<optgroup label="Back End Languages">
<option Value="Java">Java</option>
<option Value="PHP">PHP</option>
<option Value="Ruby">Ruby</option>
<option Value=". Net">. Net</option>
<option Value="Python">Python</option>
</select></td>
</tr>
<tr>
<td><label for="resume"><b>Upload Resume:<b></label></td>
<td><input type="file" id="resume" name="resume" accept="file_extension,image/*"></td>
</tr>
<tr>
<td colspan="2" align="center"><h4>Site Registration</h4></td></tr>
<tr>
<td><label for="uname"><b>UserName:</b></label></td>
<td><input type="text" name="uname" id="uname" autofocus></td>
</tr>
<tr>
<td><label for="pwd"><b>Password:</b></label></td>
<td><input type="password" name="pwd" id="pwd" maxlength="8" >
</td>
</tr>
<tr>
<td><label for="cpwd"><b>Confirm Password:</b></label></td>
<td><input type="password" name="cpwd" id="cpwd" disabled></td>
</tr>
<tr>
<td><label for="color"><b>Select Security Color:</b></label></td>
<td><input type="color" name="color" id="color"></td>
</tr>
<tr>
<td><label for="datetime"><b>Video Meeting Date and Time:</b></label></td>
<td><input type="datetime-local" name="datetime" id="datetime"></td>
</tr>
</table>
<br>
<input align="left" type="checkbox">I agreed to the Terms and Conditions and Privacy Policy</label>
<br>
<br>
<center>
<input type="submit" value="submit">&nbsp &nbsp &nbsp
<input type="reset" value="reset">
</center>
<form>
</fieldset>
</body>
</html>
