<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style=" background-color:lightgrey;margin:5px;width: 650px;">
        
<table cellspacing ="15">
    
   <tr>
    <td colspan="2"><h3>Personal Information</h3></td></tr>
        <td> <label for="firstname">First Name: </label></td>
        <td> <input type="text" name="firstname" ></td>
    </tr>
    <tr>
        <td> <label for="lastname">Last Name: </label></td> 
        <td> <input type="text" name="lastname" ></td> 
    </tr>
    <tr>
        <td ><label for="dob">Date of Birth:</label></td>
        <td><select name="month" id="month" >
        <option value="" disabled selected>Month</Option>
        <option value="January">January</Option>
        <option Value="February">February</Option>
        <option Value="March">March</Option>
        <option Value="April">April</Option>
        </select>
        <select name="day" id="day" >
            <option value="" disabled selected>Day</Option>
            <option value="1">1</Option>
            <option Value="2">2</Option>
            <option Value="3">3</Option>
            <option Value="4">4</Option>
            </select>
            <select name="year" id="year" >
                <option value="" disabled selected>Year</Option>
                <option value="1990">1990</Option>
                <option Value="1992">1922</Option>
                <option Value="1993">1993</Option>
                <option Value="1994">1994</Option>
                </select>
        </td>
    </tr>
    <tr>
        <td><label for="gender">Gender:</label></td>
        <td><select name="gender" id="gender" >
        <option value="" disabled selected>Choose a gender</Option>
        <option Value="Male">Male</Option>
        <option Value="Female">Female</Option>
        <option Value="Others">Others</option>
        </select></td>
    </tr>
    <tr>
        <td colspan="2"><h3>Account Information</h3></td></tr>
        <tr>
            <td > <label for="emailid">Email:</label></td>
            <td> <input type="email" name="emailid" ><br><span style="font-size: 12px;">(Your email address will be your username)</span></td> 
       </tr>
       <tr>
           <td ><label for="Remailid">Re-type Email:</label></td>
           <td> <input type="email" name="Remailid" ></td>     
       </tr>
        <tr>
            <td><label for="passward">Passward:</label></td>
            <td><input type="passward" name="passward" ></td>
       </tr>  
       <tr>  
            <td ><label for="repwd">Re-type Passward:</label></td> 
            <td> <input type="passward" name="repwd" ><br><span style="font-size: 12px;">(Min 8 Characters,1 number,case-sensitive)</span></td> 
       </tr> 
       <tr>
        <td ><label for="question">Security Question:</label></td>
        <td><select name="question" id="question" required>
        <option value="" disabled selected>Choose a security question</Option>
        <option Value="What was your childhood nickname?">What was your childhood nickname?</Option>
        <option Value="In what city or town was your first job?">In what city or town was your first job?</Option>
        <option Value="Who was your childhood hero?">Who was your childhood hero?</option>
        </select></td>
    </tr> 
    <tr>
         <td ><label for="answer">Security Answer: </label></td>
         <td><input type="text" name="answer" ></td>
   </tr> 
   <tr>
    <td colspan="2"><h3>Contact Information</h3></td></tr>
    <tr>  
        <td><label for="address">Address:</label></td>
        <td><input type="text" name="address" ></td>
    </tr>  
    <tr>
        <td ><label for="city">City:</label></td> 
        <td><input type="text" name="city" ></td>
    </tr> 
    <tr>
        <td><label for="state">State:</label></td> 
        <td> <select name="state" id="state" >
        <option value="" disabled selected>Choose a State</Option>
        <option Value="TamilNadu">TamilNadu</Option>
        <option Value="Kerala">kerala</Option>
        <option Value="Karnataka">Karnataka</option>
        <option Value="Andhra Pradesh">Andhra Pradesh</option>
        </select></td>
    </tr>
    <tr> 
        <td ><label for="zip">Zip Code:</label></td>
        <td><input type="text" name="Zip" ></td> 
        <td> <input type="text" name="zip1" Value="Optional" ></td> 
    </tr>
    <tr>
        <td ><label for="tel">Phone:</label></td>
        <td><input type="tel" name="tel" ><br><span style="font-size: 12px;">(No Spaces or dashes)</span></td>
        <td><select name="mobile" id="mobile" >
        <option value="" disabled selected>Mobile</Option>
        <option value="Mobile">Mobile</Option>
        <option Value="Landline">Landline</Option>
        </select></td>
    </tr>
</table>
    <br>
    <center>
    <input type="submit" value="submit">&nbsp &nbsp &nbsp
    <input type="reset" value="reset">
    </center>
    </div>
    </body>
    </html>
